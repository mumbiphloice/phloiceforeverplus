<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <script src="shoppage.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
       
        
        .main-content {
            width: 100%;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            width: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product a {
            text-decoration: none;
            color: #333;
        }
        .product a:hover {  
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        
        

        <!-- Main content area with categories -->
        <main class="main-content">
            <section id="smartphones">
                <h2>AUDIO</h2>
                <div class="product-container" data-category="smartphones"></div>
            </section>
           
        </main>
    </div>

    <script>
     

        // Function to display products based on category
        function displayProducts() {
            const containers = document.querySelectorAll(".product-container");

            containers.forEach(container => {
                const category = container.getAttribute("data-category");
                const filteredProducts = products.filter(product => product.category === category);

                filteredProducts.forEach(product => {
                    const productElement = document.createElement("div");
                    productElement.classList.add("product");
                    productElement.innerHTML = `
                        <a href="product.html?slug=${product.slug}">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p> <!-- Short description only -->
                            <p>Price: Ksh ${product.price}</p>
                        </a>
                    `;
                    container.appendChild(productElement);
                });
            });
        }

        // Call displayProducts when the page is loaded
        window.onload = displayProducts;
    </script>

</body>
</html>
